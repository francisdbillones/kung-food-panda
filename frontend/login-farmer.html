<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login · Atelier du Flavour</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/login.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img class="logo-mark" src="assets/logo.svg" alt="Atelier du Flavour logo">
      </div>
      <nav>
        <a class="active" href="login-farmer.html">Farmer Login</a>
        <a href="farmer-console.html">Farmer Console</a>
        <a href="login-customer.html">Customer Login</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Farmer & Seller Access</h1>
      <p>Log in with your farm ID to update inventory, fulfill subscriptions, and manage deliveries.</p>
      <form data-login-form data-endpoint="/api/login/farmer" data-redirect="/farmer-console.html">
        <div class="form-group">
          <label for="farmId">Farm ID</label>
          <input id="farmId" name="farmId" type="text" placeholder="e.g. FARM-POBLACION" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="tel" placeholder="(optional)">
        </div>
        <button class="button" type="submit">Access Farmer Console</button>
        <div class="form-feedback" role="alert" aria-live="polite"></div>
      </form>
      <div class="highlight">
        <strong>Heads up:</strong> No MFA or OTP is enforced for this prototype. Simply plug in any valid farm identifier to continue.
      </div>
      <div class="auth-switch">
        Switch to <a href="login-customer.html">Customer</a> · <a href="login-admin.html">Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
