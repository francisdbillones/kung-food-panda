<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logins Â· Atelier du Flavour</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/login.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img class="logo-mark" src="assets/logo.svg" alt="Atelier du Flavour logo">
      </div>
      <nav>
        <a class="active" href="login.html">Logins</a>
        <a href="customer-dashboard.html">Customer Portal</a>
        <a href="farmer-console.html">Farmer Console</a>
        <a href="admin-console.html">Admin Console</a>
      </nav>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Unified access portal</h1>
      <p class="subtitle" data-role-description>Access dashboards, orders, and subscriptions using your customer ID.</p>
      <form data-login-form>
        <div class="form-group">
          <label for="loginRole">I am signing in as</label>
          <select id="loginRole" data-login-role>
            <option value="customer">Customer</option>
            <option value="farmer">Farmer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="loginIdentifier" data-login-label>Customer ID</label>
          <input id="loginIdentifier" data-login-input name="customerId" type="text" placeholder="e.g. 1001" required>
        </div>
        <button class="button" type="submit" data-login-submit>Access portal</button>
        <div class="form-feedback" role="alert" aria-live="polite"></div>
      </form>
      <div class="highlight">
        <strong>Need a shortcut?</strong> Use anchors like <code>#farmer</code> or <code>#admin</code> in the URL to pre-select a role.
      </div>
    </div>
  </main>
</body>
</html>
